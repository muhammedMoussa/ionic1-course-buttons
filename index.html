<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <button class="button button-icon icon ion-navicon icon-left" ></button>
        <h1 class="title">Ionic App</h1>
        <button class="button button-clear button-calm " >Edit</button>
      </ion-header-bar>
        
      <ion-content padding="true">
        <h3>Hello World From Ionic App!</h3>
        <button>Normal Button</button> <br><br>
        <button class="button button-calm">With class button</button> <br>
        <button class="button button-calm button-block">Button Block</button> <br>
        <button class="button button-calm button-full">Button Full</button> <br>
        <button class="button button-royal button-small">Button Small</button>
        <button class="button button-calm button-larg">Button larg</button> <br> <br>
        <button class="button button-royal button-outline">Button outline</button> <br>
        <button class="button button-dark button-clear">Button clear</button> <br>
        <button class="button button-icon icon ion-home icon-left" >Home</button>
        <div class="button-bar">
          <a class="button button-dark" href="#">Button 1</a>
          <a class="button button-calm" href="#">Button 2</a>
          <a class="button button-royal" href="#">Button 3</a>
        </div>
      </ion-content>
        
      <ion-footer-bar class="bar-light">
        <h1 class="title">Ionic App &copy; 2016</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
